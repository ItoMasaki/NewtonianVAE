device: &device cuda:0

environment:                                                                                                   
  domain_name: point_mass_nvae                                                  
  task_name: easy

weight:
  path: results/2022_12_07_03_56_04/weights
  filename: 300.weight

model:
  delta_time: &delta_time 0.5
  clip_grad_norm: False
  clip_grad_value: False
  device: *device
  use_amp: True

  encoder_param:
    input_dim: 3
    output_dim: 2
    act_func_name: ReLU

  decoder_param:
    input_dim: 2
    output_dim: 3
    act_func_name: LeakyReLU
    device: *device

  transition_param:
    delta_time: *delta_time

  velocity_param:
    act_func_name: ReLU
    delta_time: *delta_time

  optimizer: Adam
  optimizer_params:
    lr: 0.0003
